<!DOCTYPE html>
<html>
<head>
	<title>Froms, Inputs and Text area</title>
</head>
<body>
	<div class="form-one">
		<form>
			<p><label>Customer Name: <input /></label></p>
			<p><label>Street Address: <input /></label></p>
			<p><label>City: <input /></label></p>
			<p><label>State: <input /></label></p>
			<p><label>Telephone Number: <input /></label></p>
		</form>
	</div>
	<br />
	<div class="form-two">
		<form>
			<fieldset>
				<ledgend> Customer Information</ledgend>
				<p><label>Customer Name: <input /></label></p>
				<p><label>Street Address: <input /></label></p>
				<p><label>City: <input /></label></p>
				<p><label>State: <input /></label></p>
				<p><label>Telephone Number: <input /></label></p>
			</fieldset>
		</form>
	</div>
	<br />
	<div class="form-three">
		<form>
			<fieldset>
				<legend>Sloppies Sloppy Joe's Ever</legend>
				<p><input type="radio" name="Somewhat" id="size1" />Somewhat sloppy</label></p>
				<p><input type="radio" name="Medium" id="size2" />Medium sloppy</label></p>
				<p><input type="radio" name="Super" id="size3" />Super sloppy</label></p>
				<p><input type="radio" name="Crazy" id="size4" />Crazy sloppy</label></p>
			</fieldset>
		</form>
	</div>
	<br />
	<div class="form-four">
		<form>
			<fieldset>
				<legend>Pizza Toppings</legend>
				<p><label><input type="number" name="cheese"  id="topping1" />Cheese</label>
					
				<p><label><input type="checkbox" name="Beef" id="topping2" />Beef</label></p>
				<p><label><input type="checkbox" name="Veggies" id="topping3" />Veggies</label></p>
				<p><label><input type="checkbox" name="More Cheese" id="topping4" />More Cheese</label></p>
			</fieldset>
		</form>
	</div>

	<div class="form-five">
		<form>
			<filedset>
				<p><label>Perferred delivery time: <input type="time" min="11:00" max="21:00" step="900"></label></p>
				<p><label>Delivery instructions: <textarea></textarea></label></p>
				<p><button>Submit order</button></p>
			</filedset>
		</form>	
	</div>	
</body>

</html>
